<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/resp.css">
    <link rel="shortcut icon" href="img/spotify.png" type="image/x-icon">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="img/spotify-300.png" alt="spotify">Spotify</li>
            <!-- <li>Home</li>
            <li>About</li> -->
        </ul>
    </nav>

    <div class="container">
        
        <div class="songList">
            <h2>Best of Punjabi Songs - Songs You will Love</h2>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="img/cover1.jpg"  alt="1">
                    <span class="songName">Adosadre</span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i class="songItemPlay fa-solid fa-circle-play"></i>
                    </span>
                    
                </span>
                </div>
                <div class="songItem">
                    <img src="img/cover1.jpg"  alt="1">
                    <span class="songName">All Ace</span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i class="songItemPlay fa-solid fa-circle-play"></i>
                    </span>
                    
                </span>
                </div>
                <div class="songItem">
                    <img src="img/cover1.jpg"  alt="1">
                    <span class="songName">Black Effect</span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i class="songItemPlay fa-solid fa-circle-play"></i>
                    </span>
                    
                </span>
                </div>
                <div class="songItem">
                    <img src="img/cover1.jpg"  alt="1">
                    <span class="songName">Hul Chul</span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i class="songItemPlay fa-solid fa-circle-play"></i>
                    </span>
                    
                </span>
                </div>
                <div class="songItem">
                    <img src="img/cover1.jpg"  alt="1">
                    <span class="songName">Jatt Flex</span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i class="songItemPlay fa-solid fa-circle-play"></i>
                    </span>
                    
                </span>
                </div>
                <div class="songItem">
                    <img src="img/cover1.jpg"  alt="1">
                    <span class="songName">YKWIM</span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i class="songItemPlay fa-solid fa-circle-play"></i>
                    </span>
                </span>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i id="previous" class="fa-solid fa-step-backward"></i>
            <i class="fa-solid fa-circle-play" id="masterPlay"></i>
            <i id="next" class="fa-solid fa-step-forward"></i>
        </div>
        <div class="songInfo">
            <img src="img/musicPlayer.gif"  width="50px" alt="" id="playerGif">
            <span id="songBottom">Adore</span> 
        </div>
        <div class="volumeDiv">
            <span>volume</span>
            <input type="range" name="volume" id="volume" min="0" max="100" >
        </div>
    </div>
    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/42f2463e1f.js" crossorigin="anonymous"></script>
</body>
</html>
